 trigger_is_com_situation_side_leader: "[COUNTRY.GetName|v] is the [concept_com_situation_leader] of [TARGET_CHARACTER.MakeScope.Var('com_name').GetFlagName]"
 trigger_is_com_situation_side_leader_not: "[COUNTRY.GetName|v] is not a [concept_com_situation_leader]"
 has_com_situation_faction: "[CHARACTER.MakeScope.Var('com_name').GetFlagName] is a [concept_com_situation_faction] on the [TARGET_CHARACTER.MakeScope.Var('com_name').GetFlagName] in the [concept_com_situation]"
 has_com_situation_faction_not: "[CHARACTER.MakeScope.Var('com_name').GetFlagName] is not a [concept_com_situation_faction] on the [TARGET_CHARACTER.MakeScope.Var('com_name').GetFlagName] in the [concept_com_situation]"
 trigger_has_any_com_situation_factions: "The [concept_com_situation] has at least one [concept_com_situation_faction]"
 trigger_has_any_com_situation_factions_not: "The [concept_com_situation] has no [Concept('concept_com_situation_faction', '$concept_com_situation_factions$')]"
 trigger_num_com_situation_faction_members: "[CHARACTER.MakeScope.Var('com_name').GetFlagName] on the [TARGET_CHARACTER.MakeScope.Var('com_name').GetFlagName] has $COMPARATOR$ $NUM$ [concept_com_situation_faction] members"
 trigger_num_com_situation_faction_members_not: "[CHARACTER.MakeScope.Var('com_name').GetFlagName] on the [TARGET_CHARACTER.MakeScope.Var('com_name').GetFlagName] does not have $COMPARATOR$ $NUM$ [concept_com_situation_faction] members"
